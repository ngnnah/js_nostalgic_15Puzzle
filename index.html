<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ySlider</title>

    <!-- COMMON LIBRARIES -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!-- need this for arrow Glyphicon to display correctly -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
    crossorigin="anonymous"></script>
    
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Use mobile-aware viewport -->
    <meta name="viewport" content= "width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- ICONS LIBRARY -->
    <script src="https://use.fontawesome.com/9f03d0cffe.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css" integrity="sha256-D3+gw6JE4hEJ9pnCs+BglSfZ2yG5gF+JGdPJ/v183fo=" crossorigin="anonymous" />

    <!-- CSS -->    
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css?family=Nobile" rel="stylesheet">
    
    
    
    
    <!-- MAIN CSS  FILE-->    
    <link rel="stylesheet" href="main.css">
    <script src="main.js"> </script>
</head>
    
<body>
    <div id="container">
       <div id="left">
           <div id="innerleft"> 
               
    <div class="input-group input-group-lg"  style="margin: 10px auto;" >

       <span class="input-group-addon" id="basic-addon1"><i>difficulty</i></span>

        <input id="gotext" type="text" class="form-control" placeholder="2=easy" aria-describedby="basic-addon1">

        <span class="input-group-btn">
            <button id='go' class="btn btn-info" type="button">Go! </button>
        </span>        
    </div>
               <button type="button" class="btn btn-success btn-lg btn-block" style="margin-bottom: 10px;" id="C">New <u>C</u>onfiguration</button>
               
               <button id="R" type="button" class="btn btn-warning btn-lg btn-block" style="margin: 10px auto;" ><u>R</u>eset Configuration</button>
               
               <div id='complete'> </div>
           </div>
           
        </div>
        
        <div id='center'> 
            <div id='innercenter'> 
                
            <div id="board"> <!-- BOARD WITH 16 4x4 cells--> </div>
            <div> 
                <span class="label label-default" style="display: block; margin: 20px auto; font-size: 20px;" id="status">Keep sliding. . .</span>
                </div>
            </div>
        </div>
        
        
<div id="right">
    <div id="innerright">
        
        
        <form>
        <div class='between' >
            <input  type="radio" name="img" id="own" value="own" disabled> 
            <span  id="previewown"></span>
            <div style="margin: auto; width: 70%; padding-bottom: 10px;">
                <span style="color: blue;"><b> USE YOUR OWN IMAGE</b>  </span> 
                <input type="file" id="choosefile">
            </div>
            
            
            
        </div>    
            
          <div  class='between' id="preview2"> 
              <input  id="fakeclick" type="radio" name="img" value="2"> 
            <img    class='center' src="2.jpg">
            </div>
            
            <div  class='between' id="preview3">
                <input type="radio" name="img" value="3"> 
                <img  class='center' src="3.jpg">
            </div>
          
            <div  class='between' id="previewa2">
                 <input  type="radio" name="img" value="a2"> <img class='center'  src="a2.jpg">
            </div>
         
        </form>
    </div>
</div>
</div>
    
</body>
